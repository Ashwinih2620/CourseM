
<body class="page-background">
    <div class="container-fluid" style="padding-top:25px ;">
        <!-- login.component.html -->
        <div class="login-container">
            <div class="container text-center">
                <img src="/assets/LoginPage.png" alt="" class="img-fluid" style="width: 100px;">
            </div>
            <h1 class="text-center">Login here !!</h1>
            <form [formGroup]="adminloginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" formControlName="user" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" formControlName="pass" required>
                </div>
                <button type="submit">Login</button>
                <!-- <button style="margin-top: 10px;" type="reset" color="accent" (click)="onClick()">Signup</button> -->
                <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
            </form>
        </div>
    </div>
</body>
