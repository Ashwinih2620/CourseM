


<body class="page-background">
    <div class="container-fluid">
      <div class="login-container">            
        <div class="col-md-6 offset-md-3">
                <h2>Signup</h2>
                <form [formGroup]="signupForm" (ngSubmit)="register()">

                        <mat-form-field class="full-width d-block" appearance="outline">
                            <mat-label>Name:</mat-label>
                            <input mat-input matInput type="text" mat-input formControlName="name">
                            <mat-error *ngIf="signupForm.get('name')?.hasError('required')">

                            </mat-error>
                        </mat-form-field>

                    <div class="mt-2">
                        <mat-form-field class="full-width d-block" appearance="outline">
                            <mat-label>Username:</mat-label>
                            <input mat-input matInput type="text" mat-input formControlName="username">
                            <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
                                Username is Required!
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mt-2">
                        <mat-form-field class="full-width d-block" appearance="outline">
                            <mat-label>Password:</mat-label>
                            <input mat-input matInput type="text" mat-input formControlName="password">
                            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
                                password is Required!
                            </mat-error>
                           
                          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
                           Password reuired 6 characters!
                          </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="mt-2">
                      <mat-form-field class="full-width d-block" appearance="outline">
                          <mat-label>Mobile No:</mat-label>
                          <input mat-input matInput type="text" mat-input formControlName="mobile">
                          <mat-error *ngIf="signupForm.get('MobileNo')?.hasError('required')">
                              MobileNo is Required!
                          </mat-error>
                      </mat-form-field>
                  </div>
            
                    <!-- <button type="submit" [disabled]="!signupForm.valid" color="primary">Signup</button> -->
                    <button type="submit" class="btn btn-primary">Signup</button>

                    <!-- <button type="submit" style="margin-top: 10px;" (click)="login()">Login</button> -->

            
                </form>
            </div>

        </div>
    </div>
  </body>
